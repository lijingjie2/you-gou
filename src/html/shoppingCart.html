<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/css/shopcart.css">
	</head>
	<body>
        <header></header>
        <div class="main">
        <nav>
            <div class="logoShopping">
                <a href=""><img src="/images/logo-yg.png" alt=""></a>
            </div>
            <ul class="top1">
                <li><a href="">我的购物袋</a></li>
                <li><a href="">提交订单中心</a></li>
                <li><a href="">成功提交订单</a></li>
            </ul>
        </nav>
        <table>
            <thead>
                <tr>
                    <td><input type="checkbox" name="" id="" class="allCheck">全选</td>
                    <td>商品名称</td>
                    <td>颜色尺码</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>小计（元）</td>
                    <td>操作</td>
                </tr>
            </thead>
            <br>
<tbody id="cart-tbody">

</tbody>
<tfoot>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>已选 <span class="good-count">0</span>件 </td>
    
        <td>合计：￥<span class="totalPrice">0.00</span></td>
        <td><a href="javascript:;" id="payment">去结算</a></td>
    </tr>
</tfoot>
        </table>
        <div class="text">
            <p>购物保障：100%正品 10天退换货 10天补差价 </p>
            <p>优惠券/礼品卡在下一步使用</p>
            <a href="">帮助我们改进购物流程</a>
        </div>
        
        <h5>购买了您购物袋中商品的顾客还买了</h5>
        <div class="alsoBuy">
            <p>
                第<span></span>页，共<span></span>页
            </p>
            <dl>
                <dt></dt>
                <dd><a href=""></a></dd>
                <dd></dd>
                <input type="button" value="加入购物袋">
            </dl>
        </div>
        
             
        </div>
        <footer>
            <p>
                Copyright © 2011-2014 Yougou Technology Co., Ltd.
            </p>
            
            <a href="">
                粤ICP备09070608号-4
            </a>
            
            <p>
                增值电信业务经营许可证：
            </p>
            
            <a href="">
                粤 B2-20090203
            </a>
        </footer>
        <script type="text/html" id="template-cart">
            {{each cart data}}
            <tr data-id="{{data.id}}">
                <!-- <td><input type="checkbox" class="check" {{data.check ? 'checked' : ''}}></td> -->
                <td>
                        <input type="checkbox" class="check" {{data.check ? 'checked' : ''}}>
                    <div class="img-title">
                        <img src="{{data.images[0]}}" alt="">
                        <!-- <span>{{data.title}}</span> -->
                    </div>
                </td>
                <td><span>{{data.title}}</span></td>
                <td>颜色/尺码</td>
                <td> ￥<span>{{data.price}}</span> </td>
                <td>
                    <div class="goods-count">
                        <span class="subCount">-</span>
                        <input type="text" value="{{data.num}}" class="countValue">
                        <span class="addCount">+</span>
                        <!-- <span class="addCount">+</span>
                        <span class="limit">每人限购10件</span> -->
                    </div>
    
                </td>
                <td> ￥<span class="subtotalPrice">{{(data.num*data.price).toFixed(2)}}</span> </td>
                <td><input type="button" value="删除" class="close" id="delete"></td>
            </tr>
            {{/each}}
    
        </script>
    </body>
    <script src="/libs/requirejs/require.min.js" data-main="/js/cart"></script>
</html>
